url: https://nthun.github.io/vazul/
template:
  bootstrap: 5
home:
  title: vazul
  description: The vazul package provides functions for data blinding.
  authors:
    Tamás Nagy: https://github.com/nthun
    Alexandra Sarafoglou: https://github.com/ASarafoglou
    Márton Kovács: https://github.com/marton-balazs-kovacs
reference:
  - title: Masking functions
    desc: "Functions for masking categorical values and variable names"
    contents:
      - has_keyword("mask")

  - title: Scrambling functions
    desc: "Functions for scrambling values"
    contents:
      - has_keyword("scramble")

  - title: Datasets
    desc: "Available datasets"
    contents:
      - has_keyword("datasets")
