# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: test-coverage

permissions:
  id-token: write
  contents: read

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: coverage

      - name: Test coverage
        run: |
          # Generate coverage report
          cov <- covr::package_coverage(quiet = FALSE, clean = FALSE)
          print(cov)
          # Write the cobertura file
          covr::to_cobertura(cov, "cobertura.xml")
        shell: Rscript {0}

      - name: Check coverage file
        run: |
          ls -la
          head -n 10 cobertura.xml
          wc -l cobertura.xml

      - uses: codecov/codecov-action@v5
        with:
          files: ./cobertura.xml
          flags: unittests
          name: github-actions-ci
          fail_ci_if_error: ${{ !github.event.pull_request }}
          token: ${{ secrets.CODECOV_TOKEN }}   # if using token
          use_legacy_upload_endpoint: true   # try legacy if necessary
